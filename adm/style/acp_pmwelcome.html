	var form_name = 'acp_board';
	var text_name = 'pmwelcome_post_text';
	var load_draft = false;
	var upload = false;
	var imageTag = false;

</script>

<a id="maincontent"></a>

<h1>{L_ACP_PMWELCOME_SETTINGS}</h1>

<p>{L_ACP_PMWELCOME_EXPLAIN}</p>

<!-- IF PMWELCOME_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{PMWELCOME_ERROR}</p>
	</div>
<!-- ENDIF -->

<form id="acp_board" method="post" action="{U_ACTION}">

<!-- IF PMWELCOME_TEXT_PREVIEW -->
<fieldset>
	<legend>{L_ACP_PMWELCOME_PREVIEW}</legend>
	<p>{PMWELCOME_TEXT_PREVIEW}</p>
</fieldset>
<!-- ENDIF -->
<fieldset>
	<legend>{L_ACP_PMWELCOME_TEXT}</legend>
	<p>{L_ACP_PMWELCOME_TEXT_EXPLAIN}</p>	
		<!-- INCLUDE acp_posting_buttons.html -->
		<dl class="responsive-columns">
			<dt style="width: 90px;" id="color_palette_placeholder" data-orientation="v" data-height="12" data-width="15" data-bbcode="true">
			</dt>

		<dd style="margin-{S_CONTENT_FLOW_BEGIN}: 90px;">
			<textarea name="pmwelcome_post_text" rows="26" cols="70" style="width: 95%;" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" onfocus="initInsertions();" data-bbcode="true" class="inputbox">{PMWELCOME_EDIT}</textarea>
		</dd>	
	</dl>
	<fieldset class="submit-buttons">
		<input class="button2" type="submit" name="preview" value="{L_PREVIEW}" />
	</fieldset>
</fieldset>

<fieldset>
	<legend></legend>
		<dl>
			<dt><label>{L_ACP_PMWELCOME_SUBJECT}{L_COLON}</label></dt>
			<dd><input type="text" name="pmwelcome_subject" id="pmwelcome_subject" size="50" maxlength="255" value="{PMWELCOME_SUBJECT}" class="inputbox" /></dd>
		</dl>
		<dl>
			<dt><label>{L_ACP_PMWELCOME_USER}{L_COLON}</label><br>
			<span>{L_ACP_PMWELCOME_USER_EXPLAIN}</span></dt>
			<dd>{PMWELCOME_USER}</dd>
		</dl>
</fieldset>


<fieldset>
	<legend>{L_ACP_SUBMIT_CHANGES}</legend>

	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
